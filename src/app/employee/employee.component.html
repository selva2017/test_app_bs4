<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-120" align ="right">
      <button type="button" class="btn-group btn btn-success" style="width:120px">Add</button>
      <button type="button" class="btn-group btn btn-primary" style="width:120px">Modify</button>
      <button type="button" class="btn-group btn btn-danger" style="width:120px">Delete</button>
      <button type="button" class="btn-group btn btn-info" style="width:120px">Search</button>
    </div>
    <form>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Address</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" formControlName="description" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row" style="margin-top: 10px;">
            <div class="col-xs-8">
              <label for="name">Experience</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <label for="name">Pay</label>
              <input type="number" class="form-control" formControlName="amount">
            </div>
          </div>
          <hr>
          <div class="row" align="center">
            <div class="row">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-success" style="width:120px">Save</button>
                <button type="button" class="btn btn-primary" style="width:120px">Update</button>
                <button type="button" class="btn btn-danger" style="width:120px">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
