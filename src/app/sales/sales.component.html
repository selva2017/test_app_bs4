<div class="row">
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn" style="width:120px">Sales</button>
      <button type="button" class="btn btn-default" style="width:120px">Report</button>
      <button type="button" class="btn btn-success" style="width:120px">Add</button>
      <button type="button" class="btn btn-primary" style="width:120px">Modify</button>
      <button type="button" class="btn btn-danger" style="width:120px">Report</button>
      <button type="button" class="btn btn-info" style="width:120px">Update</button>
      <button type="button" class="btn btn-warning" style="width:120px">Info</button>
      <button type="button" class="btn btn-link" style="width:120px">Click to link</button>
    </div>
  </div>
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Company Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Address</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" formControlName="description" rows="2"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row" style="margin-top: 10px;">
            <div class="col-xs-8">
              <label for="name">Items</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <label for="name">Qty</label>
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <label for="name">Price</label>
              <input type="number" class="form-control" formControlName="amount">
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="row">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
