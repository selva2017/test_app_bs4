<hr>
<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
  </p>
  <p>
    <input 
      #query
      (keyup)="filter(query.value)"
      type="text" class="form-control" placeholder="Search...">
  </p>
  
  <data-table
    [items]="items"
    [itemCount]="itemCount"
    [limit]="5"
    (reload)="reloadItems($event)">
    <data-table-column
      [property]="'name'"  
      [header]="'Name'"
      [sortable]="true"
      [resizable]="true"
    >
    </data-table-column>
    <data-table-column
    [property]="'supplierID'"  
    [header]="'SupplierID'"
    [sortable]="true"
    [resizable]="true"
  >
  </data-table-column>    
    <data-table-column
      [property]="'phone'"  
      [header]="'Phone'"
      [sortable]="true"
      [resizable]="true"
    >
    </data-table-column>
  
    <data-table-column
      [property]="'supplierID'"  
      [property]="'$key'"  
    >
      <ng-template #dataTableCell let-item="item">
        <button (click)="onClick(item.supplierID)">Edit</button>
        <!-- <a [routerLink]="['/add-supplier/', item.supplierID]">Edit</a> -->
        <!-- <a [routerLink]="['inventory/add', item.$key]">Edit</a> -->
      </ng-template>
    </data-table-column>
  
  </data-table>
